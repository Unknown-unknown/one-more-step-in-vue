<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>title</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
        	<div id='test-id' ref='hello'
        		 @click="handleClick">
        		hello world
        	</div>
        	<hr>
        	<table>
        		<tbody>
        			<!-- `is`: 
        				used to work around restrictions on some elements and for dynamic components -->
        			<!-- More detail [here](https://vuejs.org/v2/api/#is) -->
        			<tr is="row"></tr>
        			<tr is="row"></tr>
        			<tr is="row"></tr>
        		</tbody>
        	</table>
        </div>

        <script>
        	// There are some **special attributes** in Vue.js: 
        	// - `key`
        	// - `ref`
        	// - `slot`
        	// - `slot-scope`
        	// - `is`

        	// At present(0419), we'll just learn several of them a little and dive deeper later.
        	Vue.component('row', {
        		template: '<tr><td>this is a row</td></tr>'
        	})

        	var vm = new Vue({
        		el: "#app",
        		data() {
        			return {}
        		},
        		methods: {
        			handleClick: function() {
        				// `ref`:
        				// used to register a reference to an element or a child component. The reference will be registered under the parent componentâ€™s `$refs` object.
        				// You can use `ref` to locate certain dom element and get some attributes of it or so.
        				// More detail [here](https://vuejs.org/v2/api/#ref).
        				console.log(this.$refs.hello);
        			}
        		}
        	})
        </script>
    </body>
</html>
