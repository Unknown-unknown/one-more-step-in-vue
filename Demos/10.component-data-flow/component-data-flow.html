<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>component data flow</title>
        <script src="../vue.js"></script>
    </head>
    <body>
        <div id="app">
        	<counter :count=0 @inc="handleIncrease"></counter>
        	<counter :count=0 @inc="handleIncrease"></counter>
        	<hr>
        	<div> {{ total }} </div>
        </div>

        <script>
        	Vue.component('counter', {
        		props: ['count'],
        		template: '<div @click="increase"> {{ number }} </div>',
        		// ** Attentions: **
        		// - When using non-root vue component, data has to be a function.
        		// - Data is allowed to flow from parent to child component, never vice versa. Because, once the data transferred is a reference, change on one chile component instance will effect another.
        		data() {
        			return {
        				number: this.count
        			}
        		},
        		methods: {
        			increase: function() {
        				this.number += 1;
        				this.$emit('inc', 1);
        			}
        		}
        	})
        	var vm = new Vue({
        		el: '#app',
        		data() {
        			return {
        				total: 0
        			}
        		},
        		methods: {
        			handleIncrease: function(step) {
        				this.total += step;
        			}
        		}
        	})
        </script>
    </body>
</html>
